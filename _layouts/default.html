<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li>
              <a href="https://www.meetup.com/{{ site.author.meetup }}" target="_blank">
                <i class="fab fa-meetup"></i>
              </a>
            </li>
          <li>
            <a href="https://github.com/{{ site.author.github }}" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.
      </span>
    </footer>
  </body>
</html>
